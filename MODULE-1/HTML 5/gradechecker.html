<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grade Calculator</title>
  <script>
    function calculateGrade() {
      const marks = parseInt(document.getElementById("marks").value);
      let grade = "";

      if (isNaN(marks) || marks < 0 || marks > 100) {
        document.getElementById("result").innerHTML = "Please enter valid marks between 0 and 100.";
        return;
      }

      if (marks >= 90) {
        grade = "A";
      } else if (marks >= 80) {
        grade = "B";
      } else if (marks >= 70) {
        grade = "C";
      } else if (marks >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }

      document.getElementById("result").innerHTML = `Your grade is: <strong>${grade}</strong>`;
    }
  </script>
</head>
<body>
  <h1>Grade Calculator</h1>
  <label for="marks">Enter your marks (out of 100):</label>
  <input type="number" id="marks" min="0" max="100" />
  <button onclick="calculateGrade()">Calculate Grade</button>

  <p id="result"></p>
</body>
</html>
