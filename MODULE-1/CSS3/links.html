<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link and List Styling</title>
  <style>
    a:link {
      color: blue;
      text-decoration: none;
    }
    a:visited {
      color: purple;
    }
    a:hover {
      color: orange;
      text-decoration: underline;
    }
    a:active {
      color: red;
    }

    nav ul {
      list-style-type: none; /* Remove bullets */
      padding: 0;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      gap: 15px;
    }

    nav li {
      padding: 8px 15px;
    }

    nav li:hover {
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#events">Events</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <p>Check out these links with styled states and a bullet-free nav menu.</p>

</body>
</html>
