<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typography Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      color: #222;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .description p {
      font-size: 1.2rem;
      font-style: italic;
      letter-spacing: 0.05em;
      line-height: 1.6;
      text-align: justify;
      text-transform: capitalize;
      max-width: 700px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Community Events</h1>

  <div class="description">
    <p>Explore various events organized by the city council. Stay informed and participate actively!</p>
  </div>

</body>
</html>
