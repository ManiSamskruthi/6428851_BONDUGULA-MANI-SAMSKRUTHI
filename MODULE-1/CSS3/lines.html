<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Why CSS?</title>
  <style>
    /* Internal CSS: body background */
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    /* External style simulated here */
    .external-style {
      color: green;
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1 style="color: red;">This heading is red (inline style)</h1>
  <h2 class="external-style">This heading is styled from internal CSS</h2>

</body>
</html>
