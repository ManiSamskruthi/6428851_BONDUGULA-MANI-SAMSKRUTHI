<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Syntax and Comments</title>
  <style>
    .cta-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      margin-top: 10px;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2 class="external-style">Welcome to CSS Demo</h2>

  <button class="cta-button">Click Me</button>

  <p>This paragraph is styled using internal CSS.</p>

</body>
</html>
