<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Z-Index Demonstration</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 300px;
      margin: 50px auto;
      border: 2px solid #333;
    }

    .box {
      width: 150px;
      height: 150px;
      position: absolute;
      opacity: 0.9;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .box1 {
      background-color: crimson;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .box2 {
      background-color: royalblue;
      top: 40px;
      left: 60px;
      z-index: 3;
    }

    .box3 {
      background-color: seagreen;
      top: 60px;
      left: 100px;
      z-index: 2;
    }

    p.note {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box box1">Box 1 (z-index: 1)</div>
    <div class="box box2">Box 2 (z-index: 3)</div>
    <div class="box box3">Box 3 (z-index: 2)</div>
  </div>

  <p class="note">Box 2 appears on top due to the highest z-index.</p>

</body>
</html>
