<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Styling</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>City Marathon</td>
        <td>June 5</td>
        <td>Central Park</td>
      </tr>
      <tr>
        <td>Art Festival</td>
        <td>July 15</td>
        <td>Downtown</td>
      </tr>
      <tr>
        <td>Music Concert</td>
        <td>August 10</td>
        <td>Riverfront</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
