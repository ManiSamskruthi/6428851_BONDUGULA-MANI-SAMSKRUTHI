<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selectors Playground</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
    }

    /* Style all h2 elements */
    h2 {
      color: navy;
      font-family: Verdana, sans-serif;
      margin-bottom: 10px;
    }

    /* ID selector */
    #mainHeader {
      background-color: #e2e2e2;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Class selector */
    .eventCard {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    /* Grouping selector */
    h3, p {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #444;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <header id="mainHeader">
    <h2>Welcome to the Event Portal</h2>
  </header>

  <section class="eventCard">
    <h3>Event One</h3>
    <p>This is the description for event one.</p>
  </section>

  <section class="eventCard">
    <h3>Event Two</h3>
    <p>This is the description for event two.</p>
  </section>

</body>
</html>
