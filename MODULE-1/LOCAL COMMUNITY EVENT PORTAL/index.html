<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Community Event Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script defer src="main.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Community Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Banner -->
  <header id="welcomeBanner" class="text-center py-5 bg-primary text-white">
    <h1>Welcome to the Community Event Portal</h1>
    <p class="highlight">Explore, register, and engage with your city!</p>
  </header>

  <!-- Events Section -->
  <section id="events" class="container my-5">
    <h2 class="mb-4">Upcoming Events</h2>
    <div id="eventCards" class="row"></div>
  </section>

  <!-- Registration Form -->
  <section id="register" class="container my-5">
    <h2>Register for an Event</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required autofocus>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="eventType" class="form-label">Event Type</label>
        <select id="eventType" class="form-select" required>
          <option value="">Select...</option>
          <option value="Music">Music</option>
          <option value="Workshop">Workshop</option>
          <option value="Tech">Tech</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <output class="mt-3 d-block text-success" id="formOutput"></output>
    </form>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="bg-light py-5 text-center">
    <h2>Contact Us</h2>
    <p>Email: support@communityportal.org</p>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Local Community Event Portal</p>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
